<div class="container my-5">
  <h1>Rick and Morty</h1>
  <hr />
  <input
    type="text"
    class="form-control"
    placeholder="Walter White..."
    (input)="filter($event)"
  />
  <div class="row mt-2">
    <div class="col-12 col-sm-6 col-xl-4" *ngFor="let character of characters">
      <app-card-character [character]="character"></app-card-character>
    </div>
  </div>
</div>
